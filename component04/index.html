<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .accordion {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .accordion-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-content {
      display: none;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .accordion-content.open {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Interactive Accordion</h1>
  <div class="accordion">
    <div class="accordion-header">Item 1</div>
    <div class="accordion-content">Content for Item 1</div>
  </div>
  <div class="accordion">
    <div class="accordion-header">Item 2</div>
    <div class="accordion-content">Content for Item 2</div>
  </div>
  <div class="accordion">
    <div class="accordion-header">Item 3</div>
    <div class="accordion-content">Content for Item 3</div>
  </div>

  <script>
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.classList.toggle('open');
      });
    });
  </script>
</body>
</html></html>
