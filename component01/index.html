<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .close-button {
      background: #ff5e57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-button:hover {
      background: #ff3b30;
    }

    .open-button {
      margin: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .open-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button class="open-button" onclick="openModal()">Open Modal</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">Modal Header</div>
      <div class="modal-body">This is the modal body content.</div>
      <button class="close-button" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
