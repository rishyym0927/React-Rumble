<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Modal Component</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(145deg, #d8b4fe, #a78bfa);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Button Styles */
      .btn {
        padding: 15px 30px;
        background-color: #7c3aed;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.2s;
      }
      .btn:hover {
        background-color: #6d28d9;
        transform: scale(1.05);
      }

      /* Modal Overlay */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
      .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      /* Modal Container */
      .modal {
        background-color: white;
        padding: 25px;
        border-radius: 20px;
        width: 400px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.4s ease-in-out;
      }

      /* Header and Close Button */
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #9ca3af;
        transition: color 0.3s;
      }
      .close-btn:hover {
        color: #ef4444;
      }

      /* Modal Body */
      .modal-body {
        font-size: 1.1rem;
        color: #374151;
        line-height: 1.6;
      }

      /* Animation */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="btn" onclick="openModal()">Open Modal</button>

    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2 style="font-size: 1.8rem; color: #4b5563;">Modal Header</h2>
          <button class="close-btn" onclick="closeModal()">âœ–</button>
        </div>
        <div class="modal-body">
          <p>
            Welcome to the enhanced modal! This component features better design, smooth animations, and an intuitive user experience.
          </p>
          <ul style="margin-top: 15px; padding-left: 20px; list-style-type: disc;">
            <li>âœ¨ Semi-transparent background</li>
            <li>ðŸ“¦ Header, body, and close button</li>
            <li>ðŸ“œ Smooth open/close functionality</li>
            <li>ðŸŽ¨ Custom CSS for modern styling</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById('modalOverlay').classList.add('active');
      }

      function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
      }
    </script>
  </body>
</html>
