<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About & Contact Pages</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #007BFF;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Page = ({ title, content }) => {
            const [theme, setTheme] = useState(localStorage.getItem("theme") || "light");

            useEffect(() => {
                document.body.style.background = theme === "dark" ? "#222" : "#fff";
                document.body.style.color = theme === "dark" ? "#fff" : "#000";
                localStorage.setItem("theme", theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prevTheme => prevTheme === "light" ? "dark" : "light");
            };

            return (
                <div>
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                    <div className="container">
                        <h1>{title}</h1>
                        <p>{content}</p>
                        <button className="toggle-btn" onClick={toggleTheme}>
                            Toggle {theme === "light" ? "Dark" : "Light"} Mode
                        </button>
                    </div>
                </div>
            );
        };
        
        const url = window.location.pathname;
        let pageTitle = "About Us";
        let pageContent = "This is the about page. Learn more about us here.";

        if (url.includes("contact")) {
            pageTitle = "Contact Us";
            pageContent = "Get in touch with us through this page.";
        }
        
        ReactDOM.createRoot(document.getElementById("root")).render(<Page title={pageTitle} content={pageContent} />);
    </script>
</body>
</html>
