<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loader</title>
    <style>
        .skeleton {
            width: 100%;
            height: 20px;
            background: #ccc;
            margin: 10px 0;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background: #ccc; }
            50% { background: #ddd; }
            100% { background: #ccc; }
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("content").innerHTML = "<p>Data Loaded Successfully!</p>";
        }, 2000);
    </script>
</body>
</html>
