<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .skeleton {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 300px;
    }

    .skeleton .loader {
      background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }

    .skeleton .text {
      height: 16px;
      width: 100%;
    }

    .skeleton .image {
      height: 150px;
      width: 100%;
      border-radius: 8px;
    }

    .skeleton .card {
      height: 200px;
      width: 100%;
      border-radius: 8px;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
  </style>
</head>
<body>
  <div class="skeleton">
    <div class="loader image"></div>
    <div class="loader text"></div>
    <div class="loader text" style="width: 80%;"></div>
    <div class="loader card"></div>
  </div>
</body>
</html>
